<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="dark" src="assets/darkmode.png" title="Dark Mode" 
        style="width:32px;height:32px;margin-left: 300px;cursor: pointer;">
    <h1>Pomodoro Timer</h1>
    <p id="timer">0:05</p>
    <textarea id="task" placeholder="What task are you working on?" maxlength="100"></textarea>
    <button id="start">Start</button>
    <button id="reset">Restart</button>    

    <script src="renderer.js"></script>
</body>
</html>
